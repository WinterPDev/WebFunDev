<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="parent">
        <div class="topbox">
            <img class="profile" src="icons/user-circle.png" alt="Jane_Doe">
        </div>
        <div class="bottombox">
            <div class="name">
            <div class="locationrow">
                <p>Jane Doe</p>
                <img class="mappin" src="icons/map-marker.png">
                <p>Seattle, WA</p>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
