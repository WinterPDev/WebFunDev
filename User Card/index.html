<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="userblock">
            <div class="topbox">
                <img class="userprofilepic" src="./icons/user-circle.png">
            </div>
            <div class="bottombox">
                <p class="name">Jane Doe</p>
                <p class="location"><img class="mapicon" src="./icons/map-marker.png">Seattle</p>
                <p class="profiledesc">Developer | Engineer | Problem Solver</p>
                <p class="profiledesc">Master of shadows and the Internet!</p>
                <p class="edit"><img class="gear" src="./icons/gear.png"><a href="#">edit profile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
